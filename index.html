<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Wall Hit Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ball Hit Detector</h1>
            <div class="counter-display">
                <span class="counter-label">Hits:</span>
                <span id="hitCounter" class="counter-value">0</span>
            </div>
        </div>
        
        <div class="camera-container">
            <video id="videoElement" autoplay muted playsinline></video>
            <canvas id="canvas" width="640" height="480"></canvas>
            <div class="detection-overlay">
                <div id="ballIndicator" class="ball-indicator"></div>
                <div id="statusText" class="status-text">Initializing camera...</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Detection</button>
            <button id="resetBtn" class="btn btn-secondary">Reset Counter</button>
            <button id="calibrateBtn" class="btn btn-tertiary">Calibrate Ball</button>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="sensitivitySlider">Detection Sensitivity:</label>
                <input type="range" id="sensitivitySlider" min="0.1" max="2.0" step="0.1" value="1.0">
                <span id="sensitivityValue">1.0</span>
            </div>
            <div class="setting-group">
                <label for="ballSizeSlider">Ball Size:</label>
                <input type="range" id="ballSizeSlider" min="10" max="100" step="5" value="30">
                <span id="ballSizeValue">30px</span>
            </div>
        </div>
        
        <div class="info">
            <p>Point your camera at a ball and throw it at a wall. The app will detect hits based on sudden direction changes.</p>
            <p>For best results, use a brightly colored ball against a contrasting background.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    <script src="ball-detector.js"></script>
</body>
</html>
