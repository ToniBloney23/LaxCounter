  <audio id="rep-sound" src="https://actions.google.com/sounds/v1/sports/tennis_ball_hit_bounce.ogg" preload="auto"></audio>

  <script>
    async function setupCamera() {
      const video = document.getElementById('video');
      const cameraStatus = document.getElementById('camera-status');
      const repsDisplay = document.getElementById('reps');

      repsDisplay.textContent = 'Initializing...';
      cameraStatus.style.display = 'block';
      cameraStatus.innerHTML = 'Checking camera permissions...';

      try {
        // Add a timeout for the getUserMedia request
        const stream = await Promise.race([
            navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: 'user',
                    frameRate: { ideal: 60 }
                }
            }),
            new Promise((_, reject) => setTimeout(() => reject(new Error('Camera request timed out')), 10000))
        ]);

        video.srcObject = stream;
        localStorage.setItem('wallBallCameraAccess', 'granted');
        cameraStatus.innerHTML = 'Camera access granted. Loading video...';
        
        await new Promise((resolve, reject) => {
          const timeout = setTimeout(() => reject(new Error('Video load timeout')), 10000);
          video.onloadedmetadata = () => {
            clearTimeout(timeout);
            video.width = video.videoWidth;
            video.height = video.videoHeight;
            resolve();
          };
        });

        await video.play();
        cameraStatus.style.display = 'none';
        return video;
      } catch (err) {
        localStorage.setItem('wallBallCameraAccess', 'denied');
        cameraStatus.innerHTML = 
          `Camera access failed: ${err.message}. <button onclick="requestCameraAgain()" class="retry-button">Try Again</button>`;
        repsDisplay.textContent = 'Camera Error';
        console.error('Camera error:', err);
        throw err;
      }
    }
    
    function requestCameraAgain() {
      document.getElementById('camera-status').innerHTML = 'Requesting camera access...';
      main().catch(err => {
        console.error('Failed to initialize after retry:', err);
      });
    }

    let openCvReady = false;
    let ballTracker = null;
    
    function onOpenCvReady() {
        openCvReady = true;
        console.log('OpenCV.js is ready');
        if (ballTracker) {
            ballTracker.initialize();
        }
    }
    
    function drawCircle(ctx, x, y, radius, color, thickness = 2) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = color;
        ctx.lineWidth = thickness;
        ctx.stroke();
    }
    
    function drawBallDetection(detectedBalls, ctx) {
        detectedBalls.forEach((ball, index) => {
            // Draw circle around detected ball
            drawCircle(ctx, ball.x, ball.y, ball.radius, '#00FF00', 3);
            
            // Draw center point
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, 3, 0, 2 * Math.PI);
            ctx.fillStyle = '#FF0000';
            ctx.fill();
            
            // Draw confidence score
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '16px Arial';
            ctx.fillText(`Ball ${index + 1}`, ball.x - 20, ball.y - ball.radius - 10);
        });
    }
    
    class LacrosseBallTracker {
        constructor() {
            this.previousBalls = [];
            this.ballHistory = {};
            this.maxHistoryLength = 10;
            this.minBallRadius = 15;
            this.maxBallRadius = 50;
            this.movementThreshold = 30;
            this.initialized = false;
        }
        
        initialize() {
            if (openCvReady) {
                this.initialized = true;
                console.log('Ball tracker initialized');
            }
        }
        
        detectBalls(videoElement) {
            if (!this.initialized || !openCvReady) {
                return [];
            }
            
            try {
                // Create OpenCV matrices
                const src = new cv.Mat(videoElement.height, videoElement.width, cv.CV_8UC4);
                const gray = new cv.Mat();
                const blurred = new cv.Mat();
                const circles = new cv.Mat();
                
                // Capture frame from video
                const cap = new cv.VideoCapture(videoElement);
                cap.read(src);
                
                // Convert to grayscale
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                
                // Apply Gaussian blur to reduce noise
                cv.GaussianBlur(gray, blurred, new cv.Size(9, 9), 2, 2);
                
                // Detect circles using HoughCircles
                cv.HoughCircles(
                    blurred,
                    circles,
                    cv.HOUGH_GRADIENT,
                    1,              // dp: inverse ratio of accumulator resolution
                    80,             // minDist: minimum distance between circle centers (increased)
                    100,            // param1: upper threshold for edge detection
                    35,             // param2: accumulator threshold for center detection (increased for better quality)
                    this.minBallRadius,  // minRadius
                    this.maxBallRadius   // maxRadius
                );
                
                let bestBall = null;
                let bestScore = 0;
                
                // Process detected circles and find the best one
                for (let i = 0; i < circles.cols; i++) {
                    const x = circles.data32F[i * 3];
                    const y = circles.data32F[i * 3 + 1];
                    const radius = circles.data32F[i * 3 + 2];
                    
                    // Validate detection
                    if (this.isValidBall(x, y, radius, videoElement.width, videoElement.height)) {
                        // Calculate quality score based on radius (prefer balls closer to expected size)
                        const idealRadius = (this.minBallRadius + this.maxBallRadius) / 2;
                        const radiusScore = 1 - Math.abs(radius - idealRadius) / idealRadius;
                        
                        // Prefer balls in center of frame
                        const centerX = videoElement.width / 2;
                        const centerY = videoElement.height / 2;
                        const distanceFromCenter = Math.sqrt(
                            Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2)
                        );
                        const maxDistance = Math.sqrt(Math.pow(centerX, 2) + Math.pow(centerY, 2));
                        const centerScore = 1 - (distanceFromCenter / maxDistance);
                        
                        // Combined score
                        const totalScore = radiusScore * 0.7 + centerScore * 0.3;
                        
                        if (totalScore > bestScore) {
                            bestScore = totalScore;
                            bestBall = { x, y, radius, timestamp: Date.now(), score: totalScore };
                        }
                    }
                }
                
                // Clean up OpenCV matrices
                src.delete();
                gray.delete();
                blurred.delete();
                circles.delete();
                
                // Return single best ball or empty array
                return bestBall ? [bestBall] : [];
                
            } catch (error) {
                console.error('Ball detection error:', error);
                return [];
            }
        }
        
        isValidBall(x, y, radius, frameWidth, frameHeight) {
            // Check if ball is within frame bounds
            if (x - radius < 0 || x + radius > frameWidth || 
                y - radius < 0 || y + radius > frameHeight) {
                return false;
            }
            
            // Check radius constraints
            if (radius < this.minBallRadius || radius > this.maxBallRadius) {
                return false;
            }
            
            return true;
        }
        
        filterAndTrackBalls(detectedBalls) {
            const currentTime = Date.now();
            
            // Since we only track one ball, simplify the logic
            if (detectedBalls.length === 0) {
                this.previousBalls = [];
                return [];
            }
            
            const ball = detectedBalls[0]; // Only one ball
            let trackedBall;
            
            // Check if we have a previous ball to track from
            if (this.previousBalls.length > 0) {
                const prevBall = this.previousBalls[0];
                const distance = Math.sqrt(
                    Math.pow(ball.x - prevBall.x, 2) + 
                    Math.pow(ball.y - prevBall.y, 2)
                );
                
                // If the ball moved too far, treat as new detection
                 if (distance > this.maxTrackingDistance) {
                    trackedBall = {
                        ...ball,
                        id: Math.random().toString(36).substr(2, 9),
                        velocity: { x: 0, y: 0, magnitude: 0 }
                    };
                } else {
                    // Continue tracking the same ball
                    trackedBall = {
                        ...ball,
                        id: prevBall.id,
                        velocity: {
                            x: ball.x - prevBall.x,
                            y: ball.y - prevBall.y,
                            magnitude: Math.sqrt(
                                Math.pow(ball.x - prevBall.x, 2) + 
                                Math.pow(ball.y - prevBall.y, 2)
                            )
                        }
                    };
                }
            } else {
                // First detection
                trackedBall = {
                    ...ball,
                    id: Math.random().toString(36).substr(2, 9),
                    velocity: { x: 0, y: 0, magnitude: 0 }
                };
            }
            
            // Update previous balls for next frame
            this.previousBalls = [trackedBall];
            
            // Update ball history for movement analysis
            this.updateBallHistory([trackedBall]);
            
            return [trackedBall];
        }
        
        updateBallHistory(balls) {
            const currentTime = Date.now();
            
            // Since we only track one ball, simplify history management
            if (balls.length === 0) {
                // Clear history if no ball detected
                this.ballHistory = {};
                return;
            }
            
            const ball = balls[0]; // Only one ball
            
            if (!this.ballHistory[ball.id]) {
                this.ballHistory[ball.id] = [];
            }
            
            this.ballHistory[ball.id].push({
                x: ball.x,
                y: ball.y,
                timestamp: currentTime,
                velocity: ball.velocity || { x: 0, y: 0, magnitude: 0 }
            });
            
            // Keep only recent history (last 2 seconds)
            const cutoffTime = currentTime - 2000;
            this.ballHistory[ball.id] = this.ballHistory[ball.id].filter(
                point => point.timestamp > cutoffTime
            );
            
            // Clean up old ball histories (keep only current ball)
            Object.keys(this.ballHistory).forEach(ballId => {
                if (ballId !== ball.id) {
                    delete this.ballHistory[ballId];
                }
            });
        }
        
        analyzeMovementPattern() {
            // Get the current ball's history
            const ballIds = Object.keys(this.ballHistory);
            if (ballIds.length === 0) {
                return { isThrow: false, direction: null };
            }
            
            const ballId = ballIds[0]; // Only one ball
            const history = this.ballHistory[ballId];
            
            if (history.length < 3) {
                return { isThrow: false, direction: null };
            }
            
            const recent = history.slice(-5); // Last 5 points
            let totalMovement = 0;
            let verticalMovement = 0;
            
            for (let i = 1; i < recent.length; i++) {
                const prev = recent[i-1];
                const curr = recent[i];
                
                const dx = curr.x - prev.x;
                const dy = curr.y - prev.y;
                const movement = Math.sqrt(dx*dx + dy*dy);
                
                totalMovement += movement;
                verticalMovement += Math.abs(dy);
            }
            
            const avgMovement = totalMovement / (recent.length - 1);
            const isSignificantMovement = avgMovement > this.movementThreshold;
            const isVerticalMovement = verticalMovement > totalMovement * 0.6;
            
            return {
                isThrow: isSignificantMovement && isVerticalMovement,
                direction: verticalMovement > 0 ? 'down' : 'up',
                movement: avgMovement
            };
        }

        reset() {
            this.ballHistory = {};
            this.previousBalls = [];
        }
    }

    async function main() {
        const video = await setupCamera();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = video.width;
        canvas.height = video.height;

        // Initialize ball tracker
        ballTracker = new LacrosseBallTracker();
        if (openCvReady) {
            ballTracker.initialize();
        }

        let showDetection = false;

        const viewToggleButton = document.getElementById('view-toggle');
        viewToggleButton.addEventListener('click', () => {
            showDetection = !showDetection;
            viewToggleButton.textContent = showDetection ? 'Hide Detection' : 'Show Detection';
        });

        const focusModeButton = document.getElementById('focus-mode-button');
        focusModeButton.addEventListener('click', () => {
            document.body.classList.add('focus-view');
        });

        const goalInput = document.getElementById('goal-input');
        const progressBar = document.getElementById('progress-bar');
        let goal = parseInt(goalInput.value);
        resetReps();

        goalInput.addEventListener('input', () => {
            goal = parseInt(goalInput.value);
            updateProgressBar();
        });

        document.getElementById('goal-plus').addEventListener('click', () => {
            goalInput.value = parseInt(goalInput.value) + 10;
            goal = parseInt(goalInput.value);
            updateProgressBar();
        });

        document.getElementById('goal-minus').addEventListener('click', () => {
            goalInput.value = parseInt(goalInput.value) - 10;
            goal = parseInt(goalInput.value);
            updateProgressBar();
        });

        function updateProgressBar() {
            const progress = (reps / goal) * 100;
            progressBar.style.width = `${Math.min(progress, 100)}%`;
        }

        let startTime = null;
        const timerDisplay = document.getElementById('timer');
        const rpmDisplay = document.getElementById('rpm');

        function updateTimerAndRPM() {
            if (!startTime) return;
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `Time: ${elapsedSeconds}s`;

            if (elapsedSeconds > 0) {
                const rpm = Math.round((reps / elapsedSeconds) * 60);
                rpmDisplay.textContent = `RPM: ${rpm}`;
            }
        }

        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && document.body.classList.contains('focus-view')) {
                document.body.classList.remove('focus-view');
                document.getElementById('focus-mode-button').textContent = 'Focus Mode';
            }
        });

        document.getElementById('reps-container').addEventListener('click', () => {
            if (document.body.classList.contains('focus-view')) {
                document.body.classList.remove('focus-view');
            }
        });

        // Rep counting state machine - improved to prevent double counting
        let repState = 'waiting'; // 'waiting', 'ball_present', 'ball_away', 'ball_returned'
        let lastThrowTime = 0;
        let ballAbsentTime = 0;
        const minTimeBetweenThrows = 800; // Minimum 800ms between throws
        const minAbsentTime = 300; // Ball must be absent for at least 300ms
        const ballAbsentThreshold = 3; // Number of consecutive frames without ball
        let consecutiveAbsentFrames = 0;

        async function detect() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            updateTimerAndRPM();

            if (ballTracker && ballTracker.initialized) {
                const detectedBalls = ballTracker.detectBalls(video);
                const currentTime = Date.now();
                
                if (showDetection && detectedBalls.length > 0) {
                    drawBallDetection(detectedBalls, ctx);
                }

                // Improved rep counting logic
                if (detectedBalls.length > 0) {
                    consecutiveAbsentFrames = 0;
                    
                    // State machine for accurate rep counting
                    switch (repState) {
                        case 'waiting':
                            repState = 'ball_present';
                            break;
                            
                        case 'ball_present':
                            // Stay in this state while ball is present
                            break;
                            
                        case 'ball_away':
                            // Ball has returned after being away
                            if (currentTime - ballAbsentTime >= minAbsentTime && 
                                currentTime - lastThrowTime > minTimeBetweenThrows) {
                                
                                // Count the rep - ball went away and came back
                                if (!startTime) {
                                    startTime = Date.now();
                                }
                                reps++;
                                lastThrowTime = currentTime;
                                repState = 'ball_returned';
                                
                                document.getElementById('reps').textContent = 'Reps: ' + reps;
                                const repSound = document.getElementById('rep-sound');
                                repSound.currentTime = 0;
                                repSound.play().catch(e => console.error('Audio play failed:', e));
                                updateProgressBar();
                                
                                // Show visual feedback
                                ctx.fillStyle = '#00FF00';
                                ctx.font = 'bold 48px Arial';
                                ctx.textAlign = 'center';
                                ctx.fillText('REP!', canvas.width / 2, canvas.height / 2);
                                ctx.textAlign = 'left';
                            } else {
                                repState = 'ball_present';
                            }
                            break;
                            
                        case 'ball_returned':
                            // Wait for ball to go away again before next rep
                            repState = 'ball_present';
                            break;
                    }
                } else {
                    // No balls detected
                    consecutiveAbsentFrames++;
                    
                    if (consecutiveAbsentFrames >= ballAbsentThreshold) {
                        if (repState === 'ball_present' || repState === 'ball_returned') {
                            repState = 'ball_away';
                            ballAbsentTime = currentTime;
                        }
                    }
                }
                
                // Display current state for debugging
                if (showDetection) {
                    ctx.fillStyle = '#FFFFFF';
                    ctx.font = '16px Arial';
                    ctx.fillText(`State: ${repState}`, 10, 30);
                    ctx.fillText(`Balls: ${detectedBalls.length}`, 10, 50);
                    ctx.fillText(`Absent frames: ${consecutiveAbsentFrames}`, 10, 70);
                    if (ballAbsentTime > 0) {
                        ctx.fillText(`Absent time: ${currentTime - ballAbsentTime}ms`, 10, 90);
                    }
                }
            } else {
                // OpenCV not ready, show status
                ctx.fillStyle = '#FFFF00';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Loading ball detection...', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'left';
            }
            
            if (window.ballDetectionActive) {
                requestAnimationFrame(detect);
            }
        }

        const loader = document.getElementById('loader');
        loader.style.display = 'none';

        window.ballDetectionActive = true;
        detect();
    }


    let reps = 0;
    let ballState = 'waiting';
    let startTime = null;

    function resetReps() {
        reps = 0;
        ballState = 'waiting';
        startTime = null;
        document.getElementById('reps').textContent = 'Reps: 0';
        document.getElementById('timer').textContent = 'Time: 0s';
        document.getElementById('rpm').textContent = 'RPM: 0';
        if (document.getElementById('progress-bar')) {
            document.getElementById('progress-bar').style.width = '0%';
        }
        if (ballTracker) {
            ballTracker.reset();
        }
    }

    document.getElementById('save-button').addEventListener('click', () => {
        // This button now effectively resets the session
        resetReps();
    });

    document.getElementById('menu-icon').addEventListener('click', function() {
      this.classList.toggle('open');
      var drawer = document.getElementById('nav-drawer');
      if (drawer.style.right === '0px' || drawer.style.right === '') {
        drawer.style.right = window.innerWidth <= 600 ? '-100%' : '-300px';
      } else {
        drawer.style.right = '0px';
      }
    });

    const timerRpmToggle = document.getElementById('timer-rpm-toggle');
    const timerEl = document.getElementById('timer');
    const rpmEl = document.getElementById('rpm');

    function setTimerRpmVisibility() {
        if (timerRpmToggle.checked) {
            timerEl.style.display = 'block';
            rpmEl.style.display = 'block';
        } else {
            timerEl.style.display = 'none';
            rpmEl.style.display = 'none';
        }
    }

    timerRpmToggle.addEventListener('change', setTimerRpmVisibility);

    window.onload = () => {
        setTimerRpmVisibility(); // Set initial state
        main().catch(console.error);
        setupUI();
    };

    window.onbeforeunload = () => {
        window.ballDetectionActive = false;
    };

    function setupUI() {
      const loginModal = document.getElementById('login-modal');
      const leaderboardModal = document.getElementById('leaderboard-modal');
      const sessionHistoryModal = document.getElementById('session-history-modal');
      const loginButton = document.getElementById('login-button');
      const leaderboardButton = document.getElementById('leaderboard-button');
      const sessionHistoryButton = document.getElementById('session-history-button');
      const saveButton = document.getElementById('save-button');
      const closeButtons = document.querySelectorAll('.close-button');

      loginButton.onclick = () => loginModal.style.display = 'block';
      leaderboardButton.onclick = () => {
        updateLeaderboard();
        leaderboardModal.style.display = 'block';
      }

      sessionHistoryButton.onclick = () => {
        updateSessionHistory();
        sessionHistoryModal.style.display = 'block';
      }

      saveButton.onclick = () => {
        saveSession();
        showNotification('Session saved!');
      }

      closeButtons.forEach(btn => {
        btn.onclick = () => {
          loginModal.style.display = 'none';
          leaderboardModal.style.display = 'none';
          sessionHistoryModal.style.display = 'none';
        }
      });

      window.onclick = (event) => {
        if (event.target == loginModal || event.target == leaderboardModal || event.target == sessionHistoryModal) {
          loginModal.style.display = 'none';
          leaderboardModal.style.display = 'none';
          sessionHistoryModal.style.display = 'none';
        }
      }

      document.getElementById('login-submit').onclick = () => {
        const username = document.getElementById('username-input').value.trim();
        const password = document.getElementById('password-input').value;
        const loginError = document.getElementById('login-error');

        if (username && password) {
          if (login(username, password)) {
            loginModal.style.display = 'none';
            loginError.style.display = 'none';
          } else {
            loginError.textContent = 'Invalid username or password.';
            loginError.style.display = 'block';
          }
        } else {
            loginError.textContent = 'Username and password are required.';
            loginError.style.display = 'block';
        }
      }

      loadCurrentUser();
    }

    function login(username, password) {
      let users = JSON.parse(localStorage.getItem('users')) || {};
      // Simple hash function for demonstration purposes
      const passHash = password.split('').reduce((a,b)=>{a=((a<<5)-a)+b.charCodeAt(0);return a&a},0).toString();

      if (users[username]) { // Login
        if (users[username] === passHash) {
          localStorage.setItem('currentUser', username);
          loadCurrentUser();
          return true;
        }
      } else { // Sign up
        users[username] = passHash;
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', username);
        loadCurrentUser();
        return true;
      }
      return false;
    }

    function loadCurrentUser() {
      const username = localStorage.getItem('currentUser');
      if (username) {
        document.getElementById('user-greeting').textContent = `Welcome, ${username}`;
        document.getElementById('login-button').textContent = 'Logout';
        document.getElementById('login-button').onclick = logout;
      } else {
        document.getElementById('user-greeting').textContent = '';
        document.getElementById('login-button').textContent = 'Login/Sign Up';
        document.getElementById('login-button').onclick = () => document.getElementById('login-modal').style.display = 'block';
      }
    }

    function logout() {
      saveSession();
      localStorage.removeItem('currentUser');
      loadCurrentUser();
    }

    function saveSession() {
      const username = localStorage.getItem('currentUser');
      if (!username || reps === 0) return;

      let sessions = JSON.parse(localStorage.getItem('sessions')) || {};
      if (!sessions[username]) {
          sessions[username] = [];
      }

      const highscore = sessions[username].reduce((max, session) => Math.max(max, session.reps), 0);
      if (reps > highscore) {
          showNotification('New high score!');
      }

      sessions[username].push({ date: new Date().toISOString(), reps: reps });
      localStorage.setItem('sessions', JSON.stringify(sessions));
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    function updateLeaderboard() {
      const sessions = JSON.parse(localStorage.getItem('sessions')) || {};
      const leaderboardList = document.getElementById('leaderboard-list');
      leaderboardList.innerHTML = '';

      const highScores = Object.entries(sessions).map(([name, userSessions]) => {
          const maxReps = userSessions.reduce((max, session) => Math.max(max, session.reps), 0);
          return { name, score: maxReps };
      });

      highScores.sort((a, b) => b.score - a.score);

      highScores.forEach(({ name, score }) => {
          const li = document.createElement('li');
          li.textContent = `${name}: ${score}`;
          leaderboardList.appendChild(li);
      });
    }

    function updateSessionHistory() {
      const username = localStorage.getItem('currentUser');
      const sessions = JSON.parse(localStorage.getItem('sessions')) || {};
      const userSessions = sessions[username] || [];
      const sessionList = document.getElementById('session-history-list');
      sessionList.innerHTML = '';

      userSessions.sort((a, b) => new Date(b.date) - new Date(a.date));

      userSessions.forEach(session => {
          const li = document.createElement('li');
          const date = new Date(session.date);
          li.textContent = `Date: ${date.toLocaleDateString()}, Time: ${date.toLocaleTimeString()}, Reps: ${session.reps}`;
          sessionList.appendChild(li);
      });
    }
  </script>
