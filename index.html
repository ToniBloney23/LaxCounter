<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wall Ball Rep Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <style>
    body {
      background: linear-gradient(to right, #232526, #414345);
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.8rem;
      color: #4CAF50;
      animation: fadeInDown 1s ease-out;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #ccc;
    }
    #reps-container {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      background: #2c2c2c;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .control-button, #reset-button, #view-toggle {
      font-size: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #reset-button {
      background-image: linear-gradient(to right, #f44336, #d32f2f);
    }

    #reset-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    #controls-container {
      margin-top: 1.5rem;
    }

    #view-toggle {
        background-image: linear-gradient(to right, #2196F3, #1976D2);
    }

    #view-toggle:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .retry-button {
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      background: #2196F3;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-left: 0.5rem;
      transition: background 0.3s;
    }
    .retry-button:hover {
      background: #1976D2;
    }
    video {
      display: none;
    }
    canvas {
      max-width: 100%;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      display: block;
      margin: 1rem auto;
    }
    .control-button {
        background-image: linear-gradient(to right, #2196F3, #1976D2);
    }
    .control-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .modal {
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
        background: #333;
        margin: 15% auto; 
        padding: 25px;
        border: none;
        width: 90%;
        max-width: 400px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close-button:hover,
    .close-button:focus {
        color: white;
        text-decoration: none;
        cursor: pointer;
    }

    #login-modal input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #444;
      color: #f0f0f0;
    }

    #leaderboard-list li, #session-history-list li {
      background: #444;
      margin-bottom: 8px;
      padding: 12px;
      border-radius: 8px;
      list-style-position: inside;
      transition: background-color 0.3s, transform 0.2s;
    }

    #leaderboard-list li:hover, #session-history-list li:hover {
      background-color: #555;
      transform: scale(1.02);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      #reps-container {
        font-size: 2rem;
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
      }
      .container {
        padding: 1rem;
      }
      #user-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      .control-button {
        width: 100%;
        text-align: center;
      }
      #nav-drawer {
        width: 100%;
        right: -100%;
      }
      #menu-icon.open + #nav-drawer {
        right: 0;
      }
    }

    #menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1001;
    }

    #menu-icon div {
      width: 35px;
      height: 5px;
      background-color: white;
      margin: 6px 0;
      transition: 0.4s;
    }

    #nav-drawer {
      position: fixed;
      top: 0;
      right: -300px; /* Start off-screen */
      width: 250px;
      height: 100%;
      background-color: #333;
      padding-top: 60px;
      transition: 0.5s;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #nav-drawer .control-button {
        width: 80%;
        margin-bottom: 15px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Wall Ball Rep Tracker</h1>
    <p>Use your camera to count your wall ball reps automatically.</p>
    <div id="reps-container">
      <div id="reps">Reps: 0</div>
      <button id="reset-button" onclick="resetReps()">Reset</button>
      <button id="save-button" class="control-button">Save</button>
    </div>
    <div id="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="nav-drawer">
        <div id="user-container" style="margin-top: 1rem;">
          <span id="user-greeting"></span>
          <button id="login-button" class="control-button">Login/Sign Up</button>
          <button id="leaderboard-button" class="control-button">Leaderboard</button>
          <button id="session-history-button" class="control-button">History</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="controls-container">
      <button id="view-toggle">Show Dots</button>
    </div>
    <div id="camera-status" style="display: none; margin: 1rem auto; padding: 1rem; background: rgba(0,0,0,0.7); border-radius: 5px; max-width: 400px;">
      Requesting camera access...
    </div>
    <video id="video" autoplay playsinline muted style="display: none;"></video>
    <div id="notification" style="display:none; position: fixed; top: 20px; right: 20px; background-color: #4CAF50; color: white; padding: 15px; border-radius: 5px; z-index: 1000;"></div>
  </div>

  <div id="login-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Login or Sign Up</h2>
      <input type="text" id="username-input" placeholder="Enter your username">
      <input type="password" id="password-input" placeholder="Enter your password">
      <button id="login-submit" class="control-button">Go</button>
      <p id="login-error" style="color:red; display:none;"></p>
    </div>
  </div>

  <div id="leaderboard-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Leaderboard</h2>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>

  <div id="session-history-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Session History</h2>
      <ul id="session-history-list"></ul>
    </div>
  </div>
  <audio id="rep-sound" src="https://actions.google.com/sounds/v1/sports/tennis_ball_hit_bounce.ogg"></audio>

  <script>
    async function setupCamera() {
      const video = document.getElementById('video');
      const cameraAccessGranted = localStorage.getItem('wallBallCameraAccess') === 'granted';
      
      document.getElementById('reps').textContent = 'Please allow camera access...';
      document.getElementById('camera-status').style.display = 'block';
      
      if (cameraAccessGranted) {
        document.getElementById('camera-status').innerHTML = 'Using saved camera permission...';
      } else {
        document.getElementById('camera-status').innerHTML = 'Requesting camera access...';
      }
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'user'
          }
        });
        video.srcObject = stream;
        localStorage.setItem('wallBallCameraAccess', 'granted');
        document.getElementById('camera-status').style.display = 'none';
        
        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.width = video.videoWidth;
            video.height = video.videoHeight;
            resolve();
          };
        });

        await video.play();
        return video;
      } catch (err) {
        localStorage.setItem('wallBallCameraAccess', 'denied');
        document.getElementById('camera-status').innerHTML = 
          'Camera access denied or unavailable. <button onclick="requestCameraAgain()" class="retry-button">Try Again</button>';
        console.error('Camera error:', err.message);
        throw err;
      }
    }
    
    function requestCameraAgain() {
      document.getElementById('camera-status').innerHTML = 'Requesting camera access...';
      main().catch(err => {
        console.error('Failed to initialize after retry:', err);
      });
    }

    function drawPoint(ctx, y, x, r, color) {
        ctx.beginPath();
        ctx.arc(x, y, r, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }

    function drawKeypoints(keypoints, ctx) {
        for (let i = 0; i < keypoints.length; i++) {
            const keypoint = keypoints[i];
            if (keypoint.score > 0.5) {
                drawPoint(ctx, keypoint.y, keypoint.x, 5, 'red');
            }
        }
    }

    async function main() {
        const video = await setupCamera();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = video.width;
        canvas.height = video.height;

        const detector = await poseDetection.createDetector(poseDetection.SupportedModels.BlazePose, { runtime: 'tfjs' });

        let showDots = false;

        const viewToggleButton = document.getElementById('view-toggle');
        viewToggleButton.addEventListener('click', () => {
            showDots = !showDots;
            viewToggleButton.textContent = showDots ? 'Hide Dots' : 'Show Dots';
        });

        async function detect() {
            const poses = await detector.estimatePoses(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (poses.length > 0) {
                const keypoints = poses[0].keypoints;
                const trackedHand = 'right'; // Always track the right hand

                const wrist = keypoints.find(k => k.name === `${trackedHand}_wrist`);
                const shoulder = keypoints.find(k => k.name === `${trackedHand}_shoulder`);

                if (wrist && shoulder && wrist.score > 0.5 && shoulder.score > 0.5) {
                    if (showDots) {
                        drawKeypoints(keypoints, ctx);
                    }
                    const distance = Math.abs(wrist.y - shoulder.y);

                    if (distance < 50) { // Hand is up
                        stage = 'up';
                    }
                    if (distance > 100 && stage === 'up') { // Hand is down
                        stage = 'down';
                        reps++;
                        document.getElementById('reps').textContent = `Reps: ${reps}`;
                        if (reps % 10 === 0) {
                            document.getElementById('rep-sound').play();
                        }
                    }
                }
            }
            requestAnimationFrame(detect);
        }

        detect();
    }

    let reps = 0;
    let stage = null; // 'up' or 'down'

    function resetReps() {
      reps = 0;
      stage = null;
      document.getElementById('reps').textContent = 'Reps: 0';
    }

    document.getElementById('menu-icon').addEventListener('click', function() {
      this.classList.toggle('open');
      var drawer = document.getElementById('nav-drawer');
      if (drawer.style.right === '0px' || drawer.style.right === '') {
        drawer.style.right = window.innerWidth <= 600 ? '-100%' : '-300px';
      } else {
        drawer.style.right = '0px';
      }
    });

    window.onload = () => {
        main().catch(console.error);
        setupUI();
    };

    window.onbeforeunload = () => {
        // This can be left empty or removed if you only want manual saving
    };

    function setupUI() {
      const loginModal = document.getElementById('login-modal');
      const leaderboardModal = document.getElementById('leaderboard-modal');
      const sessionHistoryModal = document.getElementById('session-history-modal');
      const loginButton = document.getElementById('login-button');
      const leaderboardButton = document.getElementById('leaderboard-button');
      const sessionHistoryButton = document.getElementById('session-history-button');
      const saveButton = document.getElementById('save-button');
      const closeButtons = document.querySelectorAll('.close-button');

      loginButton.onclick = () => loginModal.style.display = 'block';
      leaderboardButton.onclick = () => {
        updateLeaderboard();
        leaderboardModal.style.display = 'block';
      }

      sessionHistoryButton.onclick = () => {
        updateSessionHistory();
        sessionHistoryModal.style.display = 'block';
      }

      saveButton.onclick = () => {
        saveSession();
        showNotification('Session saved!');
      }

      closeButtons.forEach(btn => {
        btn.onclick = () => {
          loginModal.style.display = 'none';
          leaderboardModal.style.display = 'none';
          sessionHistoryModal.style.display = 'none';
        }
      });

      window.onclick = (event) => {
        if (event.target == loginModal || event.target == leaderboardModal || event.target == sessionHistoryModal) {
          loginModal.style.display = 'none';
          leaderboardModal.style.display = 'none';
          sessionHistoryModal.style.display = 'none';
        }
      }

      document.getElementById('login-submit').onclick = () => {
        const username = document.getElementById('username-input').value.trim();
        const password = document.getElementById('password-input').value;
        const loginError = document.getElementById('login-error');

        if (username && password) {
          if (login(username, password)) {
            loginModal.style.display = 'none';
            loginError.style.display = 'none';
          } else {
            loginError.textContent = 'Invalid username or password.';
            loginError.style.display = 'block';
          }
        } else {
            loginError.textContent = 'Username and password are required.';
            loginError.style.display = 'block';
        }
      }

      loadCurrentUser();
    }

    function login(username, password) {
      let users = JSON.parse(localStorage.getItem('users')) || {};
      // Simple hash function for demonstration purposes
      const passHash = password.split('').reduce((a,b)=>{a=((a<<5)-a)+b.charCodeAt(0);return a&a},0).toString();

      if (users[username]) { // Login
        if (users[username] === passHash) {
          localStorage.setItem('currentUser', username);
          loadCurrentUser();
          return true;
        }
      } else { // Sign up
        users[username] = passHash;
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', username);
        loadCurrentUser();
        return true;
      }
      return false;
    }

    function loadCurrentUser() {
      const username = localStorage.getItem('currentUser');
      if (username) {
        document.getElementById('user-greeting').textContent = `Welcome, ${username}`;
        document.getElementById('login-button').textContent = 'Logout';
        document.getElementById('login-button').onclick = logout;
      } else {
        document.getElementById('user-greeting').textContent = '';
        document.getElementById('login-button').textContent = 'Login/Sign Up';
        document.getElementById('login-button').onclick = () => document.getElementById('login-modal').style.display = 'block';
      }
    }

    function logout() {
      saveSession();
      localStorage.removeItem('currentUser');
      loadCurrentUser();
    }

    function saveSession() {
      const username = localStorage.getItem('currentUser');
      if (!username || reps === 0) return;

      let sessions = JSON.parse(localStorage.getItem('sessions')) || {};
      if (!sessions[username]) {
          sessions[username] = [];
      }

      const highscore = sessions[username].reduce((max, session) => Math.max(max, session.reps), 0);
      if (reps > highscore) {
          showNotification('New high score!');
      }

      sessions[username].push({ date: new Date().toISOString(), reps: reps });
      localStorage.setItem('sessions', JSON.stringify(sessions));
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    function updateLeaderboard() {
      const sessions = JSON.parse(localStorage.getItem('sessions')) || {};
      const leaderboardList = document.getElementById('leaderboard-list');
      leaderboardList.innerHTML = '';

      const highScores = Object.entries(sessions).map(([name, userSessions]) => {
          const maxReps = userSessions.reduce((max, session) => Math.max(max, session.reps), 0);
          return { name, score: maxReps };
      });

      highScores.sort((a, b) => b.score - a.score);

      highScores.forEach(({ name, score }) => {
          const li = document.createElement('li');
          li.textContent = `${name}: ${score}`;
          leaderboardList.appendChild(li);
      });
    }

    function updateSessionHistory() {
      const username = localStorage.getItem('currentUser');
      const sessions = JSON.parse(localStorage.getItem('sessions')) || {};
      const userSessions = sessions[username] || [];
      const sessionList = document.getElementById('session-history-list');
      sessionList.innerHTML = '';

      userSessions.sort((a, b) => new Date(b.date) - new Date(a.date));

      userSessions.forEach(session => {
          const li = document.createElement('li');
          const date = new Date(session.date);
          li.textContent = `Date: ${date.toLocaleDateString()}, Time: ${date.toLocaleTimeString()}, Reps: ${session.reps}`;
          sessionList.appendChild(li);
      });
    }
  </script>
</body>
</html>
