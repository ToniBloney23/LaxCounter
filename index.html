<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wall Ball Rep Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://docs.opencv.org/4.9.0/opencv.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #232526, #414345);
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.8rem;
      color: #4CAF50;
      animation: fadeInDown 1s ease-out;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #ccc;
    }
    #reps-container {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      background: #2c2c2c;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    canvas {
      max-width: 100%;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      display: block;
      margin: 1rem auto;
    }
    #loader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: #232526;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #4CAF50;
    }
    .control-button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background-image: linear-gradient(to right, #2196F3, #1976D2);
    }
    .control-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .focus-view h1,
    .focus-view p,
    .focus-view .control-button,
    .focus-view canvas {
        display: none;
    }
    .focus-view #reps-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        z-index: 2000;
    }
    .focus-view #reps {
        font-size: 25vw;
        color: #4CAF50;
    }
    #reset-button {
        background-image: linear-gradient(to right, #D32F2F, #C62828);
        margin-top: 1rem;
    }
    #hamburger-menu {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 3000;
    }
    #menu-icon {
        font-size: 1.5rem;
        cursor: pointer;
        background: #2c2c2c;
        padding: 0.5rem 0.8rem;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        transition: all 0.2s ease-in-out;
    }
    #menu-icon:hover {
        transform: scale(1.1);
    }
    #menu-items {
        display: none;
        position: absolute;
        right: 0;
        top: 70px;
        background-color: #333;
        padding: 1rem 0;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        width: 280px;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #hamburger-menu.menu-open #menu-items {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }
    .menu-item {
        padding: 1rem 1.8rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-size: 1.1rem;
    }
    .menu-item:hover {
        background-color: #414345;
    }
    .menu-item label {
        cursor: pointer;
    }
    /* Custom Toggle Switch */
    .menu-item input[type="checkbox"] {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .toggle-switch {
        height: 24px;
        width: 44px;
        background-color: #555;
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    .toggle-switch::before {
        content: '';
        position: absolute;
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.2s ease;
    }
    input:checked + .toggle-switch {
        background-color: #4CAF50;
    }
    input:checked + .toggle-switch::before {
        transform: translateX(20px);
    }
    #account-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #333;
        padding: 2rem;
        border-radius: 10px;
        z-index: 4000;
        width: 300px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    .input-container {
        position: relative;
        margin-bottom: 1rem;
    }
    #account-modal input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #555;
        background: #2c2c2c;
        color: #f0f0f0;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .clear-input {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        font-weight: bold;
    }
    #account-modal .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: #f0f0f0;
        font-size: 1.5rem;
        cursor: pointer;
    }
    #history-panel {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        z-index: 3500;
        color: white;
        padding: 2rem;
        box-sizing: border-box;
        display: none;
        flex-direction: column;
        align-items: center;
    }
    #history-panel h2 {
        color: #4CAF50;
    }
    #history-panel .close-history {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 2rem;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loader">Loading OpenCV.js...</div>
  <div class="container">
    <h1>Wall Ball Rep Tracker</h1>
    <p>Use your camera to count your wall ball reps automatically.</p>
    <div id="reps-container">
      <div id="reps">Reps: 0</div>
      <div id="timer-container">Time: 0s</div>
    </div>
    <button id="reset-button" class="control-button">Reset</button>
    <canvas id="canvas"></canvas>
    <video id="video" autoplay playsinline muted style="display: none;"></video>
    <button id="focus-mode-button" class="control-button">Focus Mode</button>
  </div>

  <div id="hamburger-menu" class="menu-closed">
    <div id="menu-icon">&#9776;</div>
    <div id="menu-items">
        <div class="menu-item" id="account-label">Account</div>
        <div class="menu-item" id="history-label">History</div>
        <div class="menu-item">
            <label for="toggle-detection">Show Ball Detection</label>
            <label class="toggle-label">
                <input type="checkbox" id="toggle-detection">
                <span class="toggle-switch"></span>
            </label>
        </div>
        <div class="menu-item">
            <label for="toggle-timer">Show Timer</label>
            <label class="toggle-label">
                <input type="checkbox" id="toggle-timer" checked>
                <span class="toggle-switch"></span>
            </label>
        </div>
    </div>
  </div>

  <div id="account-modal" style="display:none;">
      <button class="close-button">&times;</button>
      <h2>Account</h2>
      <div class="input-container">
        <input type="text" id="username" placeholder="Username">
        <span class="clear-input" data-for="username">&times;</span>
      </div>
      <div class="input-container">
        <input type="password" id="password" placeholder="Password">
        <span class="clear-input" data-for="password">&times;</span>
      </div>
      <button id="login-button" class="control-button">Login</button>
  </div>

  <div id="history-panel">
      <span class="close-history">&times;</span>
      <h2>Workout History</h2>
      <div id="history-content">Your saved sessions will appear here.</div>
  </div>

  <audio id="rep-sound" src="https://actions.google.com/sounds/v1/sports/tennis_ball_hit_bounce.ogg" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const repsDisplay = document.getElementById('reps');
    const repSound = document.getElementById('rep-sound');
    const loader = document.getElementById('loader');

    let reps = 0;
    let repTimestamps = [];
    let showDetection = false;
    let timerInterval;
    let seconds = 0;
    let lastRepTime = 0;
    const repCooldown = 500; // 500ms cooldown between reps

    class LacrosseBallTracker {
        constructor() {
            this.ballState = 'waiting'; // waiting, ball_away, ball_returned
            this.lastThrowTime = 0;
            this.minTimeBetweenThrows = 1000; // 1 second
            this.minBallRadius = 10;
            this.maxBallRadius = 50;
        }

        detect(context, videoElement) {
            let src = new cv.Mat(videoElement.height, videoElement.width, cv.CV_8UC4);
            let gray = new cv.Mat();
            let circles = new cv.Mat();

            context.drawImage(videoElement, 0, 0, videoElement.width, videoElement.height);
            src.data.set(context.getImageData(0, 0, videoElement.width, videoElement.height).data);

            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            cv.GaussianBlur(gray, gray, new cv.Size(9, 9), 2, 2);

            cv.HoughCircles(gray, circles, cv.HOUGH_GRADIENT, 1, 45, 75, 40, this.minBallRadius, this.maxBallRadius);

            let ballDetected = false;
            if (showDetection) {
              for (let i = 0; i < circles.cols; ++i) {
                let x = circles.data32F[i * 3];
                let y = circles.data32F[i * 3 + 1];
                let radius = circles.data32F[i * 3 + 2];
                let point = new cv.Point(x, y);
                context.strokeStyle = '#00FF00';
                context.lineWidth = 2;
                context.beginPath();
                context.arc(x, y, radius, 0, 2 * Math.PI);
                  context.stroke();
                  ballDetected = true;
              }
            } else {
                ballDetected = circles.cols > 0;
            }

            const currentTime = Date.now();

            if (this.ballState === 'waiting' && ballDetected) {
                this.ballState = 'ball_present';
            } else if (this.ballState === 'ball_present' && !ballDetected) {
                this.ballState = 'ball_away';
                this.lastThrowTime = currentTime;
            } else if (this.ballState === 'ball_away' && ballDetected) {
                if (currentTime - this.lastThrowTime > 300 && currentTime - lastRepTime > repCooldown) { // Debounce and Cooldown
                    reps++;
                    repsDisplay.textContent = `Reps: ${reps}`;
                    repSound.play();
                    this.ballState = 'ball_present';
                    repTimestamps.push(currentTime);
                    lastRepTime = currentTime;
                }
            } else if (this.ballState === 'ball_away' && !ballDetected) {
                if (currentTime - this.lastThrowTime > 5000) { // Reset if ball is gone for too long
                    this.ballState = 'waiting';
                }
            }

            src.delete();
            gray.delete();
            circles.delete();
        }
    }

    async function setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
        video.srcObject = stream;
        return new Promise((resolve) => {
            video.onloadedmetadata = () => {
                video.width = video.videoWidth;
                video.height = video.videoHeight;
                canvas.width = video.width;
                canvas.height = video.height;
                resolve(video);
            };
        });
    }

    function onOpenCvReady() {
        loader.style.display = 'none';
        main();
    }

    async function main() {
        await setupCamera();
        const tracker = new LacrosseBallTracker();

        function gameLoop() {
            tracker.detect(ctx, video);
            requestAnimationFrame(gameLoop);
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            const timerContainer = document.getElementById('timer-container');
            timerInterval = setInterval(() => {
                seconds++;
                let minutes = Math.floor(seconds / 60);
                let remainingSeconds = seconds % 60;
                timerContainer.textContent = `Time: ${minutes}m ${remainingSeconds}s`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            document.getElementById('timer-container').textContent = 'Time: 0s';
        }

        gameLoop();
        startTimer();

        document.getElementById('reset-button').addEventListener('click', () => {
            reps = 0;
            repTimestamps = [];
            repsDisplay.textContent = 'Reps: 0';
            tracker.ballState = 'waiting';
            resetTimer();
            startTimer();
        });

        const hamburgerMenu = document.getElementById('hamburger-menu');
        const menuIcon = document.getElementById('menu-icon');

        menuIcon.addEventListener('click', (event) => {
            hamburgerMenu.classList.toggle('menu-open');
            event.stopPropagation();
        });

        window.addEventListener('click', (e) => {
            if (hamburgerMenu.classList.contains('menu-open') && !hamburgerMenu.contains(e.target)) {
                hamburgerMenu.classList.remove('menu-open');
            }
        });

        document.getElementById('toggle-detection').addEventListener('change', (e) => {
            showDetection = e.target.checked;
        });

        document.getElementById('toggle-timer').addEventListener('change', (e) => {
            document.getElementById('timer-container').style.display = e.target.checked ? 'block' : 'none';
            if(e.target.checked) {
                startTimer();
            } else {
                stopTimer();
            }
        });

        // Account Modal Logic
        const accountModal = document.getElementById('account-modal');
        document.getElementById('account-label').addEventListener('click', () => {
            accountModal.style.display = 'block';
            hamburgerMenu.classList.remove('menu-open');
        });
        accountModal.querySelector('.close-button').addEventListener('click', () => {
            accountModal.style.display = 'none';
        });
        document.getElementById('login-button').addEventListener('click', () => {
            // In a real app, you'd have login logic here.
            accountModal.style.display = 'none';
        });

        // History Panel Logic
        const historyPanel = document.getElementById('history-panel');
        document.getElementById('history-label').addEventListener('click', () => {
            historyPanel.style.display = 'flex';
            hamburgerMenu.classList.remove('menu-open');
        });
        historyPanel.querySelector('.close-history').addEventListener('click', () => {
            historyPanel.style.display = 'none';
        });

        document.querySelectorAll('.clear-input').forEach(span => {
            span.addEventListener('click', (e) => {
                const inputId = e.target.dataset.for;
                document.getElementById(inputId).value = '';
            });
        });

        const focusModeButton = document.getElementById('focus-mode-button');
        focusModeButton.addEventListener('click', () => {
            document.body.classList.toggle('focus-view');
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && document.body.classList.contains('focus-view')) {
                document.body.classList.remove('focus-view');
            }
        });

        document.getElementById('reps-container').addEventListener('click', () => {
            if (document.body.classList.contains('focus-view')) {
                document.body.classList.remove('focus-view');
            }
        });
    }

    // Check if OpenCV is loaded
    if (typeof cv !== 'undefined') {
        onOpenCvReady();
    } else {
        const script = document.querySelector('script[src*="opencv.js"]');
        script.onload = onOpenCvReady;
    }
  </script>
</body>
</html>
