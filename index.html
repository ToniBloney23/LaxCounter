<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacrosse Wall Ball Tracker - Arm Movement</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #counter-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        #counter-container h1 {
            margin: 0;
            font-size: 1.2em;
            color: #ff416c;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #counter {
            font-size: 3em;
            font-weight: 700;
            color: #fff;
            margin: 0;
        }

        #controls {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 300px;
        }

        #startButton {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Roboto Mono', monospace;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #startButton:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #startButton:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff416c;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #instructions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="container">
        <video id="video" width="640" height="480" autoplay muted playsinline></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="loader"></div>
        <div id="ui-container">
            <div id="counter-container">
                <h1>Reps</h1>
                <p id="counter">0</p>
            </div>
            <div id="controls">
                <div id="instructions"></div>
                <button id="startButton" disabled>Loading Model...</button>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js Core -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@3.11.0/dist/tf-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@3.11.0/dist/tf-converter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@3.11.0/dist/tf-backend-webgl.min.js"></script>

    <!-- Pose Detection model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0/dist/pose-detection.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const counterElement = document.getElementById('counter');
        const loader = document.getElementById('loader');
        const controls = document.getElementById('controls');
        const instructions = document.getElementById('instructions');

        let detector = null;
        let repCount = 0;
        let armState = 'down'; // 'down' or 'up'
        let isDetecting = false;

        // --- Main Setup ---
        async function setup() {
            loader.style.display = 'block';
            instructions.innerHTML = '<p><strong>Loading Model...</strong></p><p>Please wait, this may take a moment.</p>';
            const detectorConfig = {modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING};
            detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, detectorConfig);
            console.log('Pose detection model loaded.');
            loader.style.display = 'none';
            startButton.disabled = false;
            startButton.textContent = 'Start Camera';
            instructions.innerHTML = '<p><strong>Arm Movement Tracker</strong></p><p>Press Start and position yourself in the frame. Reps are counted when you raise and lower your arm.</p>';

            startButton.addEventListener('click', async () => {
                if (!isDetecting) {
                    await setupCamera();
                    video.play();
                    isDetecting = true;
                    detectFrame();
                    controls.style.display = 'none';
                }
            });
        }

        // Initial state
        startButton.disabled = true;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user' }, // Use 'environment' for back camera
                audio: false
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function detectFrame() {
            if (!detector) {
                requestAnimationFrame(detectFrame);
                return;
            }

            const poses = await detector.estimatePoses(video);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (poses && poses.length > 0) {
                const keypoints = poses[0].keypoints;
                drawPose(keypoints);
                checkForRep(keypoints);
            }

            requestAnimationFrame(detectFrame);
        }

        function drawPose(keypoints) {
            // Draw keypoints
            for (const keypoint of keypoints) {
                if (keypoint.score > 0.5) {
                    ctx.fillStyle = '#ff416c';
                    ctx.beginPath();
                    ctx.arc(keypoint.x, keypoint.y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
            // Draw skeleton
            const adjacentPairs = poseDetection.util.getAdjacentPairs(poseDetection.SupportedModels.MoveNet);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            for (const [i, j] of adjacentPairs) {
                const kp1 = keypoints[i];
                const kp2 = keypoints[j];
                if (kp1.score > 0.5 && kp2.score > 0.5) {
                    ctx.beginPath();
                    ctx.moveTo(kp1.x, kp1.y);
                    ctx.lineTo(kp2.x, kp2.y);
                    ctx.stroke();
                }
            }
        }

        function checkForRep(keypoints) {
            const rightShoulder = keypoints.find(k => k.name === 'right_shoulder');
            const rightWrist = keypoints.find(k => k.name === 'right_wrist');

            if (rightShoulder && rightWrist && rightShoulder.score > 0.5 && rightWrist.score > 0.5) {
                // Simple bicep curl logic: check if wrist is above shoulder
                if (armState === 'down' && rightWrist.y < rightShoulder.y) {
                    armState = 'up';
                }

                if (armState === 'up' && rightWrist.y > rightShoulder.y) {
                    repCount++;
                    counterElement.textContent = repCount;
                    armState = 'down';
                    console.log(`Rep counted! Total: ${repCount}`);
                }
            }
        }

        setup();
    </script>
</body>
</html>
