<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Wall Ball Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a1a; /* Darker background */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            background: #000;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #counter-container {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        #counter-container h1 {
            margin: 0;
            font-size: 1.2em;
            color: #e67e22; /* Brick color */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #counter {
            font-size: 3em;
            font-weight: 700;
            color: #fff;
            margin: 0;
        }

        #controls {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 350px;
        }

        #startButton {
            background: linear-gradient(to right, #d35400, #e67e22);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Roboto Mono', monospace;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #startButton:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #startButton:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e67e22;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #instructions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="container">
        <video id="video" width="640" height="480" autoplay muted playsinline></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="loader"></div>
        <div id="ui-container">
            <div id="counter-container">
                <h1>Hits</h1>
                <p id="counter">0</p>
            </div>
            <div id="controls">
                <div id="instructions"></div>
                <button id="startButton" disabled>Loading Model...</button>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <!-- COCO-SSD model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const counterElement = document.getElementById('counter');
        const loader = document.getElementById('loader');
        const controls = document.getElementById('controls');
        const instructions = document.getElementById('instructions');

        let model = null;
        let repCount = 0;
        let lastWallHitTime = 0;
        let isDetecting = false;

        // --- Main Setup ---
        async function setup() {
            loader.style.display = 'block';
            instructions.innerHTML = '<p><strong>Loading Model...</strong></p><p>Please wait a moment.</p>';
            await cocoSsd.load().then(loadedModel => {
                model = loadedModel;
                console.log('Object detection model loaded.');
                loader.style.display = 'none';
                startButton.disabled = false;
                startButton.textContent = 'Start Camera';
                instructions.innerHTML = '<p><strong>Brick Wall Counter</strong></p><p>Press Start and aim the camera. A hit is counted when the ball enters the wall zone (right side).</p>';
            });

            startButton.addEventListener('click', async () => {
                if (!isDetecting) {
                    await setupCamera();
                    video.play();
                    isDetecting = true;
                    detectFrame();
                    controls.style.display = 'none';
                }
            });
        }

        // Initial state
        startButton.disabled = true;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }, // Use 'user' for front camera
                audio: false
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function detectFrame() {
            if (!model || !isDetecting) {
                return;
            }

            const predictions = await model.detect(video);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Define the wall zone
            const wallZoneStart = canvas.width * 0.8;
            ctx.strokeStyle = 'rgba(230, 126, 34, 0.7)';
            ctx.lineWidth = 4;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(wallZoneStart, 0);
            ctx.lineTo(wallZoneStart, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            const ball = predictions.find(p => p.class === 'sports ball');

            if (ball) {
                // Draw bounding box
                ctx.strokeStyle = '#2ecc71';
                ctx.lineWidth = 2;
                ctx.strokeRect(ball.bbox[0], ball.bbox[1], ball.bbox[2], ball.bbox[3]);
                ctx.fillStyle = '#2ecc71';
                ctx.fillText(`${ball.class} (${Math.round(ball.score * 100)}%)`, ball.bbox[0], ball.bbox[1] > 10 ? ball.bbox[1] - 5 : 10);

                const ballCenterX = ball.bbox[0] + ball.bbox[2] / 2;
                checkForHit(ballCenterX);
            } 

            requestAnimationFrame(detectFrame);
        }

        function checkForHit(ballX) {
            const now = Date.now();
            const wallZoneStart = canvas.width * 0.8;
            const cooldown = 1500; // 1.5 seconds

            if (ballX > wallZoneStart && now - lastWallHitTime > cooldown) {
                repCount++;
                counterElement.textContent = repCount;
                lastWallHitTime = now;
                console.log(`Hit counted! Total: ${repCount}`);
                // Visual feedback for hit
                document.getElementById('counter-container').style.transform = 'scale(1.2)';
                setTimeout(() => {
                    document.getElementById('counter-container').style.transform = 'scale(1)';
                }, 200);
            }
        }

        setup();
    </script>
</body>
</html>
